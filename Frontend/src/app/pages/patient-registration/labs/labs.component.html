<div class="cards labs-tab">
    <div class="row mt-1 m-0">
        <div class="col-12 d-flex justify-content-between" >
                <h3 class="lab-texts">Labs</h3>
                <button class="btn-primary" *ngIf="labDetails.length > 0" (click)="OpenModal('addstaff')"><img src="assets/New_Images/uil_edit.png" width="20px" alt="add-img">Edit</button>
                <button class="btn-primary" *ngIf="labDetails.length === 0" (click)="AddModal('addstaff')"><img src="assets/New_Images/mdi_plus-circle.svg" width="20px" alt="add-img">Add</button>
        </div>
        <p class="lab-codes">EST X-RAY, PA AND LATERAL (701020) case provide</p>
        <div class="table-content">
            <table class="table responsi">
                <thead class="table-header">
                    <tr>
                        <th scope="col">Test Name</th>
                        <th scope="col">Result</th>
                        <th scope="col">Date</th>
                        <th scope="col">Updated By</th>
                        <th scope="col">Updated On</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr *ngFor="let data of labDetails">
                        <th>{{data.test_name}}</th>
                        <th>{{data.result}}</th>
                        <th>{{data.created_at}}| {{data.created_Time}}</th>
                        <th>{{data.updated_by}}</th>
                        <th>{{data.created_at}}| {{data.created_Time}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    <div class="row">
        <div class="col-12 mt-3 d-flex justify-content-center">
            <button class="w-100 emr-button">Click Here to view More Records in EMR</button>
        </div>
    </div>
</div>

<div bsModal #addstaff="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name2" [config]="{ignoreBackdropClick: true}" >
    <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 850px !important;">
      <div class="modal-content">
        <div class="d-flex justify-content-around align-items-center p-3 m-0" style="background: #ECE5FB; height: 2.5rem;">
          <h1 class="flex-grow-1" style="font-size: 14px !important;color: #594585 !important;">Lab
          </h1>
          <img src="assets/New_Images/ep_close-bold.png" width="16px" height="16px" (click)="CloseModal('addstaff')"
            style="cursor: pointer;">
        </div>
        <div class="row mt-1">
            <div class="col-12 p-5">
                <form [formGroup]="tableLab">
                <div formArrayName="labRows" class="table-border">
                    <table class="table responsive" style=" background-color: #FAFAFA;">
                        <thead>
                            <tr  >
                                <th style="color:#717E85 !important;font-family: 'Poppins';font-size: 13px !important;font-weight: 500;">Test Name</th>
                                <th style="color:#717E85 !important;font-family: 'Poppins';font-size: 13px !important;font-weight: 500;">Result</th>
                                <th style="color:#717E85 !important;font-family: 'Poppins';font-size: 13px !important;font-weight: 500;">Date</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let diagnosis of labRows.controls; let i = index" [formGroupName]="i">
                                <th>
                                    <input type="text" name="test-name" class="test-name" formControlName="test_name">
                                </th>
                                <th>
                                    <input type="text" name="result" class="result" formControlName="result">
                                </th>
                                <th >
                                    <input type="text" placeholder="Select Date" class="form-control" bsDatepicker
                                        [bsConfig]="{ adaptivePosition: true , dateInputFormat: 'YYYY-MM-DD' , dateOutputFormat:'YYYY-MM-DD' }"
                                        formControlName="date">
                                </th>
                                    <th>
                                        <img *ngIf="i === 0 && labRows.length > 1" src="assets/New_Images/mdi_minus-circle.png" style="cursor: pointer;" (click)="deleteLabRow(i)" alt="remove-labs" height="24px" width="24px" class="mt-2 ms-auto">
                                        <img  *ngIf="i > 0" src="assets/New_Images/mdi_minus-circle.png" style="cursor: pointer;" (click)="deleteLabRow(i)" alt="remove-labs" height="24px" width="24px" class="mt-2 ms-auto">
                                    </th>
                                    <th>
                                        <img  *ngIf="i === 0 && labRows.length === 1" src="assets/New_Images/diagnosis.png" style="cursor: pointer;" (click)="addLabRow()" alt="add-labs" height="24px" width="24px" class="mt-2 ms-auto">
                                        <img  *ngIf="i > 0" src="assets/New_Images/diagnosis.png" alt="add-labs" height="24px" style="cursor: pointer;" (click)="addLabRow()" width="24px" class="mt-2 ms-auto">
                                    </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </form>
            </div>
        </div>
          <div class="d-flex justify-content-center p-3 mt-5">
            <button type="button" class="btn-outline me-3" (click)="CloseModal('addstaff')"
              >Cancel</button>
            <button type="button" class="btn-primary" style="width: auto !important;" (click)="saveLabDetails()">Submit</button>
          </div>
      </div>
    </div>
  </div>
