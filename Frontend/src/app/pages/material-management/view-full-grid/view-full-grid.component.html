<div class="cards">
  <div class="row">
    <div class="col-12">
      <div class="d-flex">
        <img src="assets/images/back_arrow.svg" width="24px" height="24px" class="me-2" (click)="GoBackTodashboard()">
        <h1 class="header_name_bold">Material details - Daily consumed</h1>
      </div>
      <div class="d-flex flex-row mt-2 p-2 align-items-center" style="background: #F3F4F8;">
        <div class="me-3" style="width: 30%;">
          <span style="font-size: 9px;font-weight: 400;">Search</span>
          <input class="form-control" style="width: 100%;" placeholder="Search by item no, name, date, procedure">
        </div>
        <div class="me-3" style="width: 20%;">
          <span style="font-size: 9px;font-weight: 400;">Procedure</span>
          <ng-select [items]="current_Procedure_filters" placeholder="Select the Sub-status"></ng-select>
        </div>
        <div class="me-3">
          <button class="btn-new mt-3" style="padding: 9px 16px 9px 16px !important;">Search</button>
        </div>
      </div>
      <div class="mt-4">
        <ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs1" [gridOptions]="gridOptions1" #myGrid_1
        style="width: 100%;height:600px;"  [defaultColDef]="defaultColDef" [sideBar]="sideBar"></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
