<div class="row">
  <div class="col-12">
    <div class="d-flex flex-row align-items-center" style="background: #F3F4F8;border-radius: 8px;padding: 15px;">
      <div class="me-2" style="width: 20%;">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="me-3" style="width: 20%;">
        <input type="text" placeholder="Select Date" class="form-control"
          style="height: 36px;"
          [bsConfig]="{withTimepicker: false, rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'}"
          bsDaterangepicker>
      </div>
      <div class="me-2">
        <button class="btn-new"
          style="height:36px !important;width: 100px !important;padding: 6px 16px 6px 16px !important;" (click)="this.edit_vendor?.show()">Search</button>
      </div>
      <div class="me-2">
        <button class="btn-2"
          style="height:36px !important;width: 100px !important;padding: 6px 16px 6px 16px !important;border: 0.5px solid #855EDB;">Reset</button>
      </div>
    </div>
    <div class="mt-2">
      <ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs1" [gridOptions]="gridOptions1" #myGrid_1
        style="width: 100%;height: 545px;" (gridReady)="onGridReady_1($event)" [defaultColDef]="defaultColDef"
        [sideBar]="sideBar"></ag-grid-angular>
    </div>
  </div>
</div>

<div bsModal #edit_vendor="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name2">
  <div class="modal-dialog modal-dialog-centered" style="max-width:600px !important;">
    <div class="modal-content">
      <div class="d-flex justify-content-between align-items-center p-2 mx-2 my-3"
        style="background: #F3F4F8;border-radius: 8px;">
        <h1 class="flex-grow-1 ms-2" style="font-size: 14px !important;color: #1B1B1B !important;">Edit Vendor
        </h1>
        <img src="assets/images/Close_icon.svg" width="24px" height="24px" (click)="edit_vendor?.hide()"
          style="cursor: pointer">
      </div>
      <div class="row mx-2">
        <div class="col-6">
          <div class="d-flex flex-column">
            <div class="mb-4">
              <label class="modal-label-edit">Vendor Name</label>
              <input type="text" class="form-control-new">
            </div>
            <div class="mb-4">
              <label class="modal-label-edit">Vendor contact no</label>
              <input type="number" class="form-control-new">
            </div>
            <div class="mb-4">
              <label class="modal-label-edit">Contact Person</label>
              <input type="number" class="form-control-new">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <div class="mb-4">
              <label class="modal-label-edit">Vendor Email</label>
              <input type="text" class="form-control-new">
            </div>
            <div class="mb-4">
              <label class="modal-label-edit">Vendor Address</label>
              <input type="number" class="form-control-new">
            </div>
            <div class="mb-4">
              <label class="modal-label-edit">Status</label>
              <ng-select items="" placeholder="Select Status"></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end p-3">
        <button type="button" class="btn-new me-2"
          style="background:#F3F4F8 !important;color: #000 !important;width: auto !important;" (click)="edit_vendor?.hide()">Cancel</button>
        <button type="button" class="btn-new" style="width: auto !important;">Save and close</button>
      </div>
    </div>
  </div>
</div>
